name: instagram
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.17.1-24.0.dev <3.0.5'

dependencies:
  flutter:
    sdk: flutter
  animator: ^3.2.0
  auto_direction: ^0.0.6
  cached_network_image: ^3.2.1
  camera: ^0.10.0
  cloud_firestore: ^3.3.0
  firebase_analytics: ^9.2.0
  firebase_auth: ^3.4.2
  firebase_core: ^1.19.2
  firebase_messaging: ^12.0.0
  firebase_storage: ^10.3.2
  flutter_image_compress: ^1.1.0
  geocoding: ^2.0.4
  giphy_get: ^3.1.0
  http: ^0.13.4
  image_cropper: ^2.0.3
  image_downloader: ^0.31.0
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  ionicons: ^0.1.2
  liquid_swipe: ^3.0.0
  location: ^4.4.0
  path_provider: ^2.0.11
  provider: ^6.0.3
  flutter_share: ^2.0.0
  shared_preferences: ^2.0.15
  timeago: ^3.2.2
  url_launcher: ^6.1.5
  uuid: ^3.0.6
  cupertino_icons: ^1.0.5
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    # - assets/images/user_placeholder.jpg
    # - assets/images/instagram_logo.png
    # - assets/images/shutter.png
    # - assets/images/switch_camera.png
    # - assets/images/gallery_button.png
    # - assets/images/verfiriedUserBadge.png
  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf
